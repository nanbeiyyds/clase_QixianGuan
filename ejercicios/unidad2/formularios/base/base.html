<html>
    <head>
        <title>El programa php deberá devolverá el número decimal 
convertido a la base especificada. El programa cambiobase.php se estructurará en base a funciones. 
        </title>
    </head>
    <body>
        <h2>Convertir decimal a base</h2>
        <form action="base.php" method="post">

            <label>Numero decimal: </label>
            <input type="number" name="numero" required><br><br>

            <label>Base (2-36): </label>
            <input type="number" name="base" min="2" max="36" required><br><br>

            <input type="submit" value="Convertir">
        </form>
    </body>
</html>
